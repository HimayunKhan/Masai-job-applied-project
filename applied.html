<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>

    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job applied</th>
            <th>Salary expected</th>
            <th>Add to bookmark</th>
          </tr>
        </thead>
        <tbody id="body">
          <!-- Append your output to tbody -->
          
        </tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here


    var jobarr=JSON.parse(localStorage.getItem("jobList"))||[]
    var bookmarkarr=JSON.parse(localStorage.getItem("bookmarks"))||[]

    displaydata(jobarr)
    function displaydata(data){
      // event.preventDefault()

      jobarr.forEach(function(elem){
       
        var tr=document.createElement("tr")

        var td1=document.createElement("td")
        td1.innerText=elem.name
        var td2=document.createElement("td")
        td2.innerText=elem.email
        var td3=document.createElement("td")
        td3.innerText=elem.role
        var td4=document.createElement("td")
        td4.innerText=elem.salary


        var td5=document.createElement("td")
        td5.innerText="Bookmark"
        td5.style.color="blue"
        td5.style.cursor="pointer"
        td5.addEventListener("click",function(){
         
          addbookmark(elem)
        })


        tr.append(td1,td2,td3,td4,td5)
        document.querySelector("tbody").append(tr)
      })
      
      function addbookmark(elem){
      
      var flag=true;
      bookmarkarr.forEach( function (apple){

      if(apple.name==elem.name && apple.email==elem.email && apple.role==elem.role && apple.salary==elem.salary)
      {
        flag=false
      }

      })

      if(flag){
       
        bookmarkarr.push(elem)
      localStorage.setItem("bookmarks",JSON.stringify(bookmarkarr))
     
      alert("Bookmark created successfully")

      }else{
        alert("Bookmark already exist")
      }


      



      }
    }

   
  </script>
</html>
